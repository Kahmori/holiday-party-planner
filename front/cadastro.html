<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="box_principal">
        <div>
            <form id="forms_cadastro" class="forms_cadastro">
                <h3>Cadastre-se e facilite a organização</h3>
                <h3>dos seus eventos!</h3>
                 <input type="text" placeholder="Nome" class="nome" id="name">
                 <input type="text" placeholder="Email" class="email" id="email">
                 <input type="password" name=""  placeholder="Senha" id="password">
                 <input type="password" name="" id="" placeholder="Digite a senha novamente">
                 <label class="termos_label">
                 <input type="checkbox" required>
                    <p>Eu aceito os <a href="#" target="_blank">Termos de Uso</a> e 
                        <a href="#" target="_blank">Privacidade</a></p>
                 </label>
                 <button id="submit_button">Cadastre-se</button>
            </form>
        </div>
    </div>
    <script src="cadastro.js"></script>

</body>
</html>
