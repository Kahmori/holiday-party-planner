<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
        }
        .header h1 {
            margin: 0;
            color: #333333;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content p {
            font-size: 16px;
            color: #666666;
        }
        .content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>You're Invited!</h1>
    </div>
    <div class="content">
        <p>Hello,</p>
        <p>You are invited to the event <strong>{{eventTitle}}</strong> hosted by <strong>{{hostName}}</strong>.</p>
        <p>Event Details:</p>
        <p>Date: {{eventDate}}</p>
        <p>Location: {{eventLocation}}</p>
        <a href="{{eventLink}}">View Event</a>
    </div>
    <div class="footer">
        <p>&copy; 2023 Holiday Party Planner. All rights reserved.</p>
    </div>
</div>
</body>
</html>
